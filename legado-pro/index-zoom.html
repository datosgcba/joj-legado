
<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/s>

<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="main" class="container">
      <div class="row">
        <h1>Compras de Bienes y Servicios</h1>
        <h3> Eleg√≠ dentro del circulo alguno de los proveedores o servicios</h3>
      </div>
      <div id="chart">
      </div>
    </div>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
// Dimensions of sunburst.
var width = 350;
var height = 900;
var radius = Math.min(width, height) / 2;

var vis = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("svg:g")
    .attr("id", "container")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);
d3.json('images.json', function(data){
  images = data;

});

var getImageFor = function(n){
  for (var i = 0; i < images.length; i++) {
    var z = images[i];
    if (z.name.toLowerCase() == n.toLowerCase()){
      return z.image;
    }
  }
  return "gimnasia.svg";
}
d3.csv("legado.csv", function(error, data) {
  if (error) throw error;

var newData = { name :"root", children : [] },
    levels = ["cat","name"];

  // For each data row, loop through the expected levels traversing the output tree
data.forEach(function(d){
    // Keep this as a reference to the current level
    var depthCursor = newData.children;
    // Go down one level at a time
    levels.forEach(function( property, depth ){

        // Look to see if a branch has already been created
        var index;
        depthCursor.forEach(function(child,i){
            if ( d[property] == child.name ) index = i;
        });
        // Add a branch if it isn't there
        if ( isNaN(index) ) {
            depthCursor.push({ name : d[property], children : []});
            index = depthCursor.length - 1;
        }
        // Now reference the new child array as we go deeper into the tree
        depthCursor = depthCursor[index].children;
        // This is a leaf, so add the last element to the specified branch
        if ( depth === levels.length - 1 ) depthCursor.push({ name : d.desc, size : 3 });
    });
});

console.log(newData);

 var z = d3.hierarchy(newData)
      .each(function(d) { 
        return d3.hierarchy(d);
       })
      .sum(function(d) { return d.size; })
      .sort(function(a, b) { return b.name - a.name; })
      
console.log(z);

  
  var focus = z,
      nodes = pack(z).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
      .on("touch", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });
  
  var image = g.selectAll("image")
    .data(nodes)
    .enter().append('image').classed('node-icon', true)
        .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
        .attr('clip-path', function (d) {
          return 'url(#clip-' + d.id + ')';
        }).attr('xlink:href', function (d) {
          return 'img/'+ getImageFor(d.data.name);
        }).attr('x', function (d) {
          return -d.r * 0.7;
        }).attr('y', function (d) {
          return -d.r * 0.7;
        }).attr('height', function (d) {
          return d.r * 2 * 0.7;
        }).attr('width', function (d) {
          return d.r * 2 * 0.7;
        })
        .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
      .on("touch", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === z ? 1 : 0; })
      .style("display", function(d) { return d.parent === z ? "inline" : "none"; })
      .text(function(d) { return d.data.name; })
      
      


  var node = g.selectAll("circle,text,image");


  svg
      .style("background", color(-1))
      .on("click", function() { zoom(z); });

  zoomTo([z.x, z.y, z.r  + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
  var insertLinebreaks = function (el,d) {
    var words = d.split(' ');
    el.text('');

    for (var i = 0; i < words.length; i=i+4) {
        var t = words[i] + " "; 
        t += (words[i+1] ? words[i+1] + " " : " ");
        t += (words[i+2] ? words[i+2]  + " ": " ");
        t += (words[i+3] ? words[i+3]  + " ": " ");

        var tspan = el.append('tspan').text(t);
        if (i > 0)
            tspan.attr('x', 0).attr('dy', '20');
    }
};
});

</script>
  </body>
</html>
